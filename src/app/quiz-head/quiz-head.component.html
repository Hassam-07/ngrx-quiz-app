<div class="quiz-head">
  <h1 class="quiz-title">Quiz Game</h1>
  <div class="flexbox">
    <div class="quiz-score flex">
      <span id="ques-number">{{ currentQuestionNumber }}</span
      >/<span id="total-question">{{ totalQuestions }}</span>
    </div>
    <div class="quiz-score flex">
      <span>Score: </span><span id="correct-score">{{ score }}</span>
    </div>
  </div>
</div>
